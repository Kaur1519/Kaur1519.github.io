<body>
    <!-- div with class of container containing the content of whole website -->

            <div class="section1">

                <header class="section1-content">
                    <div class="logo">

                    </div>

                        <ul>
                             <li class="nav-links"><a href="#home">Home</a></li>
                             <li class="nav-links"><a href="#aboutus">About Us</a></li>
                             <li class="nav-links"><a href="#services">Services</a></li>

                             <li class="nav-links"><a href="#contact">Contact</a></li>
                        </ul>
                   </nav>
                   <form action="https://formspree.io/f/mnqegonp" method="get" target="_blank" class="search">
                        <input type="search" placeholder="Search" name="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                   </form>
                </header>
            </div>
            <!-- section2 with image as background -->
            <div class="section2">
                <!-- put the content of section2 into a container name section2-content to position the content -->
                <div class="section2-content">
