<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaur1519 final-project</title>
    <script src="https://kit.fontawesome.com/92d4d20c34.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- div with class of container containing the content of whole website -->
    <div class="container">
        <!-- First container within the container with class header  -->
        <header class="header">
            <!-- divide the header into two sections -->
            <!-- section1 with black background -->
            <div class="section1">
                <!-- put the logo, links and search in container with class section1-content to position them  -->
                <div class="section1-content">
                    <div class="logo">
                      <img src="images/logo.png" alt="Logo">
                    </div>
                    <nav>
                        <ul>
                             <li class="nav-links"><a href="#home">Home</a></li>
                             <li class="nav-links"><a href="#aboutus">About Us</a></li>
                             <li class="nav-links"><a href="#services">Services</a></li>
                             <li class="nav-links"><a href="#team">Team</a></li>
                             <li class="nav-links"><a href="#contact">Contact</a></li>
                        </ul>
                   </nav>
                   <form action="index.html" method="post" target="_blank" class="search">
                        <input type="search" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                   </form>
                </div>
            </div>
            <!-- section2 with image as background -->
            <div class="section2">
            </div>
        </header>
    </div>
</body>
</html>
